<!DOCTYPE html>
<html>
  <head>
    <title>Payhip Uploader</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 15px;
        width: 400px;
      }
      h2 {
        color: #4285f4;
        margin-top: 0;
      }
      #products {
        max-height: 300px;
        overflow-y: auto;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 4px;
      }
      .product-item {
        padding: 8px;
        margin-bottom: 5px;
        border: 1px solid #eee;
        border-radius: 4px;
        cursor: pointer;
      }
      .product-item.selected {
        background-color: #e3f2fd;
        border-color: #4285f4;
      }
      #status {
        margin-top: 15px;
        padding: 10px;
        border-radius: 4px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
      }
      button, #uploadBtn {
        background-color: #4285f4;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
        display: block;
      }
      button:hover, #uploadBtn:hover {
        background-color: #357ae8;
      }
      #selectFileBtn {
        background-color: #34a853;
        margin-bottom: 10px;
      }
      #selectFileBtn:hover {
        background-color: #2c8c47;
      }
    </style>
  </head>
  <body>
    <h2>Payhip Product Uploader</h2>
    <input type="file" id="fileInput" accept="application/json" style="display:none;" />
    <button id="selectFileBtn">Select products.json</button>
    <div id="products"></div>
    <button id="uploadBtn">Upload Selected Product to Payhip</button>
    <div id="status"></div>
    <div class="footer">Portify &copy; 2025</div>
    <script src="popup.js"></script>
  </body>
</html>
