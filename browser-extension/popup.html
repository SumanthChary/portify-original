<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .subtitle {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .status {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }
    
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 10px;
    }
    
    .status-indicator.connected {
      background: #4ade80;
      box-shadow: 0 0 10px #4ade80;
    }
    
    .status-indicator.disconnected {
      background: #f87171;
    }
    
    .connect-btn {
      width: 100%;
      padding: 12px;
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .connect-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }
    
    .connect-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .instructions {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.8;
      line-height: 1.4;
    }
    
    .instructions ol {
      padding-left: 20px;
    }
    
    .session-info {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 11px;
    }
    
    .qr-code {
      text-align: center;
      margin: 15px 0;
      background: white;
      padding: 15px;
      border-radius: 8px;
    }
    
    .web-app-link {
      color: #4ade80;
      text-decoration: none;
      font-weight: bold;
    }
    
    .web-app-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸš€ Portify</div>
    <div class="subtitle">Live Browser Automation</div>
  </div>
  
  <div class="status">
    <div class="status-indicator disconnected" id="statusIndicator"></div>
    <span id="statusText">Ready to connect</span>
  </div>
  
  <button class="connect-btn" id="connectBtn">
    Connect to Web App
  </button>
  
  <div class="instructions">
    <strong>How to use:</strong>
    <ol>
      <li>Click "Connect to Web App" above</li>
      <li>Go to <a href="https://portify-original.lovable.app/live-automation" class="web-app-link" target="_blank">Portify Live Automation</a></li>
      <li>Enter your session ID when prompted</li>
      <li>Watch your browser being automated in real-time!</li>
    </ol>
  </div>
  
  <div class="session-info" id="sessionInfo" style="display: none;">
    <strong>Session ID:</strong> <span id="sessionId"></span><br>
    <strong>Status:</strong> <span id="connectionStatus">Connecting...</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
