<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <div class="logo">ðŸš€ Portify</div>
    <div class="subtitle">Live Browser Automation</div>
  </div>
  
  <div class="status">
    <div class="status-indicator disconnected" id="statusIndicator"></div>
    <span id="statusText">Ready to connect</span>
  </div>
  
  <button class="connect-btn" id="connectBtn">
    Connect to Web App
  </button>
  
  <div class="instructions">
    <strong>How to use:</strong>
    <ol>
      <li>Click "Connect to Web App" above</li>
      <li>Go to <a href="https://portify-original.lovable.app/live-automation" class="web-app-link" target="_blank">Portify Live Automation</a></li>
      <li>Enter your session ID when prompted</li>
      <li>Watch your browser being automated in real-time!</li>
    </ol>
  </div>
  
  <div class="session-info" id="sessionInfo" style="display: none;">
    <strong>Session ID:</strong>
    <div class="session-id-container">
      <div class="session-id" id="sessionId"></div>
      <button class="copy-btn" id="copyBtn">Copy</button>
    </div>
    <div style="margin-top: 8px;">
      <strong>Status:</strong> <span id="connectionStatus">Connecting...</span>
    </div>
  </div>
  
  <div id="messageContainer"></div>

  <script src="popup.js"></script>
</body>
</html>
